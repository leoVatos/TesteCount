<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <title>Count Test</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="css/owl.carousel.css" rel="stylesheet" type="text/css">
    <link href="css/owl.theme.css" rel="stylesheet" type="text/css">
    <link href="css/owl.transitions.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10 col-xs-12 col-md-offset-2 col-md-8 divOver">
                <div class="row">
                    <div class="col-xs-5 col-sm-5 divLeft">
                        <h3 class="text-center">Team Name 1</h3>
                        <div tabindex="1" id="carouselNumberLeft" class="owl-carousel owl-theme">
                            <div class="item remove">
                                <h1>-</h1>
                                <span>Start the count</span>
                            </div>
                            <div class="item"><h1>0</h1></div>
                            <div class="item"><h1>1</h1></div>
                            <div class="item"><h1>2</h1></div>
                            <div class="item"><h1>3</h1></div>
                            <div class="item"><h1>4</h1></div>
                            <div class="item"><h1>5</h1></div>
                            <div class="item"><h1>6</h1></div>
                            <div class="item"><h1>7</h1></div>
                            <div class="item"><h1>8</h1></div>
                            <div class="item"><h1>9</h1></div>
                            <div class="item"><h1>10</h1></div>
                        </div>

                        <div class="controllerNavigation">
                            <div class="row">
                                <div class="col-sm-6 col-xs-6 noPaddingHor">
                                    <button tabindex="2" data-target="#carouselNumberLeft" class="btn btn-primary btn-block prev">-</button>
                                </div>
                                <div class="col-sm-6 col-xs-6 noPaddingHor">
                                    <button tabindex="3" data-target="#carouselNumberLeft" class="btn btn-primary btn-block next">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1 divisor">
                        <span>:</span>
                    </div>
                    <div class="col-xs-5 col-sm-5 divRight">
                        <h3 class="text-center">Team Name 2</h3>
                        <div tabindex="4" id="carouselNumberRight" class="owl-carousel owl-theme">
                            <div class="item remove">
                                <h1>-</h1>
                                <span>Start the count</span>
                            </div>
                            <div class="item"><h1>0</h1></div>
                            <div class="item"><h1>1</h1></div>
                            <div class="item"><h1>2</h1></div>
                            <div class="item"><h1>3</h1></div>
                            <div class="item"><h1>4</h1></div>
                            <div class="item"><h1>5</h1></div>
                            <div class="item"><h1>6</h1></div>
                            <div class="item"><h1>7</h1></div>
                            <div class="item"><h1>8</h1></div>
                            <div class="item"><h1>9</h1></div>
                            <div class="item"><h1>10</h1></div>
                        </div>

                        <div class="controllerNavigation">
                            <div class="row">
                                <div class="col-sm-6 col-xs-6 noPaddingHor">
                                    <button tabindex="5" data-target="#carouselNumberRight" class="btn btn-primary btn-block prev">-</button>
                                </div>
                                <div class="col-sm-6 col-xs-6 noPaddingHor">
                                    <button tabindex="6" data-target="#carouselNumberRight" class="btn btn-primary btn-block next">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Input Number for non touch devices-->
    <div id="inputNumberModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Set the number value</h4>
                </div>
                <div class="modal-body">
                    <select class="form-control selNumber">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button id="btnApply" type="button" class="btn btn-default" data-dismiss="modal">Apply</button>
                </div>
            </div>
        </div>
    </div>
    <!--END OF MODAL-->

    <!-- Modal Input Number for non touch devices-->
    <div id="messageModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Info</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!--END OF MODAL-->

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
